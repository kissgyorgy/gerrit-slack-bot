[uwsgi]
# https://stackoverflow.com/questions/20176959/uwsgi-no-request-plugin-is-loaded-you-will-not-be-able-to-manage-requests
plugins = python3
master = true
http-socket = :8000
wsgi-file = web/app.py
callable = app

# This will run all scheduled jobs in a programmed mule:
# http://uwsgi-docs.readthedocs.io/en/latest/Mules.html#giving-a-brain-to-mules
mule = cronjob.py

# This will reload all the mules when the file changes
# It is not documented yet, but here is an example:
# https://github.com/unbit/uwsgi/blob/master/t/mules/reload.py
touch-mules-reload = config.db
