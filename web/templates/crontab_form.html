{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}
  add new channel
{% endblock %}


{% block content %}
  <form method="post" action="{% url 'new' %}">
    {% csrf_token %}

    {{ form|crispy }}

    <div class="row">
      <div class="col-6">
        <button type="submit" class="btn btn-primary">Add bot to {{ channel }}</button>
      </div>
      <div class="col-6">
        <a href="/" class="btn btn-danger float-right"> Cancel </a>
      </div>
    </div>

  </form>

{% endblock %}
